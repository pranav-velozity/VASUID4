services:
  - type: web
    name: uid-ops-backend
    env: node
    buildCommand: "npm install"
    startCommand: "node server.js"
    envVars:
      - key: ALLOWED_ORIGIN
        value: https://<your-netlify-site>.netlify.app
      - key: DB_DIR
        value: /var/data
    disks:
      - name: data
        mountPath: /var/data
        sizeGB: 1
